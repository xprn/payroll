<div class="container"><br><br>
    <div class="row">
        <h3 class="center-align">Sign up for Payroll</h3>
    </div>
    <div class="row">
        <form data-form="sign-up" class="col s12 m6 offset-m3">
            <div class="row">
                <div class="input-field col s12">
                    <select id="subscription">
                        <option value="" disabled="" selected="">Subscription</option>
                        <option value="basic">Basic</option>
                        <option value="pro">Pro</option>
                        <option value="business">Business</option>
                    </select>
                    <label for="subscription">Subscription</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="submit" value="Sign Up" class="btn-large btn-block deep-orange accent-3">
                </div>
            </div>
        </form>
    </div>
</div>
